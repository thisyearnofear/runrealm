<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard Web Component Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #map-container {
            width: 100%;
            height: 400px;
            background-color: #333;
            margin-bottom: 20px;
            position: relative;
        }
        #output {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="./src/styles/core-system.css">
    <link rel="stylesheet" href="./src/styles/components.css">
</head>
<body>
    <div class="test-container">
        <h1>User Dashboard Web Component Test</h1>
        
        <div id="map-container">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;">üó∫Ô∏è</div>
                <div>Map Container</div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button id="initDashboard">Initialize Dashboard</button>
            <button id="showDashboard">Show Dashboard</button>
            <button id="hideDashboard">Hide Dashboard</button>
            <button id="toggleDashboard">Toggle Dashboard</button>
        </div>
        
        <div class="test-section">
            <h2>Output</h2>
            <div id="output">Click buttons above to test dashboard functionality...</div>
        </div>
    </div>

    <script type="module">
        // Import the dashboard component
        import { UserDashboard } from './src/components/user-dashboard.js';
        
        const output = document.getElementById('output');
        
        function log(message) {
            output.textContent += `\n${message}`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        // Create a container for the dashboard
        const dashboardContainer = document.createElement('div');
        dashboardContainer.id = 'dashboard-container';
        document.body.appendChild(dashboardContainer);
        
        // Test the dashboard component
        document.getElementById('initDashboard').addEventListener('click', () => {
            try {
                const dashboard = UserDashboard.getInstance();
                dashboard.initialize(dashboardContainer);
                log('Dashboard component initialized successfully');
            } catch (error) {
                log(`Error initializing dashboard component: ${error.message}`);
                console.error(error);
            }
        });
        
        document.getElementById('showDashboard').addEventListener('click', () => {
            try {
                const dashboard = UserDashboard.getInstance();
                dashboard.show();
                log('Dashboard show() called');
            } catch (error) {
                log(`Error showing dashboard: ${error.message}`);
                console.error(error);
            }
        });
        
        document.getElementById('hideDashboard').addEventListener('click', () => {
            try {
                const dashboard = UserDashboard.getInstance();
                dashboard.hide();
                log('Dashboard hide() called');
            } catch (error) {
                log(`Error hiding dashboard: ${error.message}`);
                console.error(error);
            }
        });
        
        document.getElementById('toggleDashboard').addEventListener('click', () => {
            try {
                const dashboard = UserDashboard.getInstance();
                dashboard.toggle();
                log('Dashboard toggle() called');
            } catch (error) {
                log(`Error toggling dashboard: ${error.message}`);
                console.error(error);
            }
        });
    </script>
</body>
</html>
