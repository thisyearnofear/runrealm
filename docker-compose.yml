version: '3.8'

services:
  runrealm:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/tokens"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount logs directory
      - ./logs:/app/logs
    networks:
      - runrealm-network

networks:
  runrealm-network:
    driver: bridge
