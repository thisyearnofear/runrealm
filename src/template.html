<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

        content="Transform your runs into valuable NFT territories. Claim, trade, and defend real-world running territories on ZetaChain.">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="application-name" content="RunRealm">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="/apple-touch-icon-1024x1024.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RunRealm">
    <!-- Cache busting meta tag -->
    <meta name="cache-bust" content="v2.0.3-20251007">
    <!-- Aggressive cache prevention -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background: #1a1a1a;
            color: white;
        }

        #mapbox-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1300;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Loading RunRealm...</div>
    </div>

    <!-- Cache detection and forced reload script -->
    <script>
        (() => {
            // Check if we're loading from cache by looking at the timestamp
            const cacheKey = 'runrealm_last_load';
            const currentVersion = 'v2.0.2-20250928';
            const lastVersion = localStorage.getItem(cacheKey);

            // If version changed or this is first load, clear everything
            if (lastVersion !== currentVersion) {
                console.log('Version change detected, clearing cache...');
                localStorage.setItem(cacheKey, currentVersion);

                // Clear all caches
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    });
                }

                // Force reload without cache if this isn't already a forced reload
                if (!window.location.search.includes('cache_bust')) {
                    window.location.href = window.location.href +
                        (window.location.search ? '&' : '?') +
                        'cache_bust=' + Date.now();
                    return;
                }
            }

            // Monitor for script loading errors
            let scriptErrors = 0;
            window.addEventListener('error', (e) => {
                if (e.target && e.target.tagName === 'SCRIPT') {
                    scriptErrors++;
                    console.warn('Script loading error:', e.target.src);

                    // If we get multiple script errors, force a cache-busted reload
                    if (scriptErrors >= 2) {
                        console.log('Multiple script errors detected, forcing cache-busted reload...');
                        window.location.href = `${window.location.origin}/?force_reload=${Date.now()}`;
                    }
                }
            }, true);
        })();
    </script>

    <div id="mapbox-container"></div>
    <div id="territory-dashboard-root"></div>
</body>

</html>
